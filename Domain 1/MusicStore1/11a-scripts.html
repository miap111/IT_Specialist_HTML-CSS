<!DOCTYPE html>
<html>
<head>
    <title>Script Support</title>
    <style>ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #ffffff;
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(0, 0, 0);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #d4d4d4;
}

.active {
  background-color: #b7d3ff;
}     
</style>  
</head>

    </noscript>
</body>
</html>
